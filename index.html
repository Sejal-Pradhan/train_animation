<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Train Simulator Animation</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="whole">
        <div class="trainAnimation" id="myDIV">
            <div class="content">
                <div class="buildings"></div>
                <div class="windows" id="windows"></div>
                <div class="bridge"></div>
                <div class="train" id="train">
                    <div class="carOne"></div>
                    <div class="carTwo"></div>
                    <div class="carThree"></div>
                </div>
                <div class="moon"></div>
                <div class="stars"></div>
            </div>
        </div>
        <br><br>
        <div class="type" id="type">
            <p class="align-text-center">Click the following buttons to handle the animation:</p>
            <div class="btn">
                <button onclick="myPlayFunction()" class="play">Play</button>
                <button onclick="myPauseFunction()" class="pause">Pause</button>
            </div>            
        </div>
    </div>
</body>
</html>
